<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INST377 - Lab 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-footer">
    <h1>Rock Paper Scissors Game</h1>
  </header>

  <nav>
    <ul class="nav-list">
      <li><a href="slither.io" target="_blank">Slither</a></li>
      <li><a href="https://play.pokemonshowdown.com/" target="_blank">Pokeman Showdown</a></li>
      <li><a href="https://wings.io/" target="_blank">Wings</a></li>
    </ul>
  </nav>

  <div class="container">
    <main class="main-content">
      <h2>Play the Game</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="choice">Choose:</label>
        <select id="choice" name="choice">
          <option>Rock</option>
          <option>Paper</option>
          <option>Scissors</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </main>

    <aside class="sidebar">
      <h2>Rules</h2>
      <p>Rock beats Scissors</p>
      <p>Scissors beats Paper</p>
      <p>Paper beats Rock</p>
    </aside>
  </div>

  <footer class="header-footer">
    <p>&copy; 2025 INST377 - Lab 3</p>
  </footer>
</body>
</html>
